name: Deploy Docker App to Google Cloud VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Authenticate with Google Cloud
      uses: google-github-actions/auth@v0
      with:
        credentials_json: ${{ secrets.GCP_SA_KEY }}  # Service Account Key stored in GitHub Secrets

    - name: Configure Docker for Google Cloud
      run: gcloud --quiet auth configure-docker

    - name: Build and Push Docker Image
      run: |
        docker-compose build
        docker-compose push  # Optional: If you are pushing the image to a registry

    - name: SSH into Google Cloud VM and Deploy
      run: |
        gcloud compute ssh --zone "us-central1-a" "your-vm-instance" --project "your-project-id" << 'EOF'
          cd /path/to/your/app
          docker-compose down  # Stop the existing containers
          docker-compose up -d  # Start the new containers
        EOF
